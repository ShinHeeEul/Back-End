spring.application.name=ZoozooClub

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

korea-investment.api.key=${KIS_API_KEY}
korea-investment.api.secret=${KIS_API_SECRET}
korea-investment.api.token=${KIS_INVESTMENT_TOKEN}
korea-investment.api.account-number=${KIS_ACCOUNT_NUMBER}


spring.jwt.secret=${JWT_SECRET}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
